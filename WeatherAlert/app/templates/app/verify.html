{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="{% url 'verify' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <h3>Shortly, you will recieve a messeage from Twiliow with your account Verification Code.</h3>
                <h4>Please enter the code below to finish your account creation</h4>
                <p style="color: red">{{info.Error}}</p>
                <hr />
                <div class="form-group">
                    <label for="verify" class="col-md-2 control-label">Verification Code</label>
                    <div class="col-md-10">
                     <input type="text" name="verify" placeholder="code">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Log in" class="btn btn-default" />
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}
