{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<h4>{{message.username}}</h4>
<h4>{{message.phoneNumber}}</h4>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="{% url 'profile' %}" method="post" class="form-horizontal">
                {% csrf_token %}

                <h4>Use a local account to log in.</h4>
                <hr />
                <div class="form-group">
                    <label for="location" class="col-md-2 control-label">location</label>
                    <div class="col-md-10">
                     <input type="text" name="location" value="{{profile.location}}">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="time" class="col-md-2 control-label">Time</label>
                    <div class="col-md-10">
                    <input type="text" name="time" value="{{profile.time}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Save" class="btn btn-default" />
                    </div>
                </div>
            </form>
            <form action="{% url 'cancel' %}" method="get" class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Cancel Membership" class="btn btn-default" />
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

{% endblock %}
